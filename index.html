<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Storage pricing</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="title">Storage pricing</h1>
  <div class="container">
    <div class="price-form">
      <div class="price-form__item item">
        <div class="item__description">
          <p class="item__name">Storage:</p>
          <span class="item__number"><span class="item__number-storage"></span> GB</span>
        </div>
        <input type="range" id="storage-input" class="item__input styled-slider slider-progress" min="0" max="1000" step="1" value="100">
      </div>
      <div class="price-form__item item">
        <div class="item__description">
          <p class="item__name">Transfer:</p>
          <span class="item__number"><span class="item__number-transfer"></span> GB</span>
        </div>
        <input type="range" id="transfer-input" class="item__input styled-slider slider-progress" min="0" max="1000" step="1" value="400">
      </div>
    </div>
    <div class="price-result">
      <div class="logos">
        <div class="company">
          <div class="company__name">
            <h3 class="company__name-item">backblaze</h3>
          </div>
          <div class="company__logo">
            <img src="img/backblaze.png" alt="backblaze" class="company__logo-image">
          </div>
        </div>
        <div class="company">
          <div class="company__name">
            <h3 class="company__name-item">bunny</h3>
            <div class="company__name-input bn-input">
              <div class="input__wrap">
                <input class="input" type="radio" id="HDD" name="storage-type" value="0.01" checked>
                <label class="radio-label" for="HDD">HDD</label>
              </div>
              <div class="input__wrap">
                <input class="input" type="radio" id="SSD" name="storage-type" value="0.02">
                <label class="radio-label" for="SSD">SSD</label>
              </div>
            </div>
          </div>
          <div class="company__logo">
            <img src="img/bunny.jfif" alt="bunny" class="company__logo-image">
          </div>
        </div>
        <div class="company">
          <div class="company__name">
            <h3 class="company__name-item">scaleway</h3>
            <div class="company__name-input sc-input">
              <div class="input__wrap">
                <input class="input" type="radio" id="multi" name="type" value="0.06">
                <label class="radio-label" for="multi">Multi</label>
              </div>
              <div class="input__wrap">
                <input class="input" type="radio" id="single" name="type" value="0.03" checked>
                <label class="radio-label" for="single">Single</label>
              </div>
            </div>
          </div>
          <div class="company__logo">
            <img src="img/scaleway.png" alt="scaleway" class="company__logo-image">
          </div>
        </div>
        <div class="company">
          <div class="company__name">
            <h3 class="company__name-item">vultr</h3>
          </div>
          <div class="company__logo">
            <img src="img/vultr.png" alt="vultr" class="company__logo-image">
          </div>
        </div>
      </div>
      <div class="chart">
        <div class="chart__item">
          <div class="chart__graph chart__graph-a"></div>
          <span class="chart__item-price"><span id="bb-price"></span> $</span>
        </div>
        <div class="chart__item">
          <div class="chart__graph chart__graph-b"></div>
          <span class="chart__item-price"><span id="bn-price"></span> $</span>
        </div>
        <div class="chart__item">
          <div class="chart__graph chart__graph-c"></div>
          <span class="chart__item-price"><span id="sc-price"></span> $</span>
        </div>
        <div class="chart__item">
          <div class="chart__graph chart__graph-d"></div>
          <span class="chart__item-price"><span id="vl-price"></span> $</span>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
